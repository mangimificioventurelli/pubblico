<!DOCTYPE html>

<head>

<style>
html, body {

.btn-start { background: #00a84f; }

</head>

<body>

<div class="app">

  <div id="peso">---</div>
  <div id="stato">STATO: ---</div>

  <div class="buttons">
    <button class="btn-start" id="btnStart">START</button>
    <button class="btn-stop"  id="btnStop">STOP</button>
    <button class="btn-reset" id="btnReset">RESET ALLARMI</button>
    <button class="btn-check hidden" id="btnCheck">CHECKLIST</button>
    
  </div>

  <div id="info"></div>

</div>

<script>
/* ================= CONFIG ================= */

const BASE =
  "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app";

const PESO_URL  = BASE + "/peso.json";
const STATO_URL = BASE + "/stato.json";
const CMD_URL   = BASE + "/cmd.json";
const OPEN_CHECKLIST_URL = BASE + "/ui/open_checklist.json";
    const CHECKLIST_URL = BASE + "/ui/checklist.json";

/* ================= UTILS ================= */

async function fbGet(url) {
  const r = await fetch(url);
  return await r.json();
}

async function fbSet(url, val) {
  await fetch(url, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(val)
  });
}


 // ðŸ”‘ unwrap per evitare [object Object]
function unwrap(v) {
  if (v === null || v === undefined) return "";
  if (typeof v === "object") {
    if ("val" in v) return v.val;
    if ("value" in v) return v.value;
    return "";
  }
  return v;
}

/* ================= PESO ================= */

setInterval(async () => {
  try {
    const raw = await fbGet(PESO_URL);
    const peso = unwrap(raw);
    if (peso !== "")
      document.getElementById("peso").innerText = peso;
  } catch {}
}, 500);

/* ================= STATO ================= */

setInterval(async () => {
  try {
    const raw = await fbGet(STATO_URL);
    const stato = unwrap(raw);

    if (!stato) return;

    document.getElementById("stato").innerText =
      "STATO: " + String(stato).toUpperCase();

    const btnCheck = document.getElementById("btnCheck");

    // mostra checklist solo se ha senso
    if (String(stato).toLowerCase() === "automatico") {
      btnCheck.classList.remove("hidden");
    } else {
      btnCheck.classList.add("hidden");
    }

  } catch {}
}, 1000);

/* ================= COMANDI ================= */


  document.getElementById("btnCheck").onclick = async () => {
  document.getElementById("info").innerText = "â³ Preparazione checklist...";
  await sendCmd("checklist");
};

async function sendCmd(cmd) {
  await fbSet(CMD_URL, cmd);
}

btnStart.onclick = () => sendCmd("start");
btnStop.onclick  = () => sendCmd("stop");
btnReset.onclick = () => sendCmd("reset");

btnCheck.onclick = async () => {
  document.getElementById("info").innerText =
    "â³ Preparazione checklist...";
  await sendCmd("checklist");

};

  try {
    const r = await fetch(BASE + "/ui/checklist.json", { cache: "no-store" });
    const open = await r.json();

    if (open === true || open === "1") {

window.location.href = "partenza_05.html";

        body: "null"
      });

       // da qui
    }
  } catch (e) {
    console.error("poll checklist:", e);
  }
}, 500);
  
  

</script>

</body>
</html>
