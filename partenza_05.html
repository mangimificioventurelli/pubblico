<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Selezione Partenza</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  margin: 0;
  padding: 10px;
}

h2 {
  margin-top: 5px;
  text-align: center;
}

#info {
  background: #222;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 6px;
  border-bottom: 1px solid #333;
}

th {
  background: #222;
  position: sticky;
  top: 0;
}

tr {
  cursor: pointer;
}

tr.selected {
  background: #ffd966;
}  

tr:hover {
  background: #2a2a2a;
}
</style>
</head>

<body>

<h2>PARTENZA</h2>

<div id="info">
  <div><b>Prodotto DEST:</b> <span id="destProd">—</span></div>
</div>

<table id="tbl">
<thead>
<tr>
  <th>Idx</th>
  <th>Estr.</th>
  <th>Prodotto</th>
  <th>OCR</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
/* ================= CONFIG ================= */

const FIREBASE =
  "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app";
/*const LISTA_URL = "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app/partenza/lista.json";*/
  
/* ================= UTILS ================= */

function norm(s) {
  return s
    .toUpperCase()
    .replace(/0/g, "O")
    .replace(/1/g, "I")
    .replace(/[^A-Z ]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

function estraiEstrattore(t) {
  let m = t.match(/\bS\d{1,2}\b/);
  if (m) return m[0];
  m = t.match(/\$\d{1,2}/);
  if (m) return m[0];
  m = t.match(/\b\d{1,2}\b/);
  if (m) return m[0];
  return "";
}

function estraiProdotto(testo) {
  const t = norm(testo);

  const prodotti = [
    "GRANTURCO SCHIACCIATO SF",
    "GRANTURCO",
    "ORZO",
    "FARINA DI SOIA",
    "FIOCCHI DI SOIA",
    "FARINA DI GIRASOLE",
    "CRUSCA DI FRUMENTO",
    "POLPA DI BARBABIETOLE",
    "GUSCI DI SEMI"
  ];

  for (const p of prodotti) {
    if (t.includes(p)) return p;
  }

  return "";
}

/* ================= FIREBASE ================= */

async function fbGet(path) {
  const r = await fetch(FIREBASE + path + ".json");
  return await r.json();
}

async function fbSet(path, val) {
  await fetch(FIREBASE + path + ".json", {
    method: "PUT",
    body: JSON.stringify(val)
  });
}

/* ================= MAIN ================= */

async function main() {

  const destProdRaw = await fbGet("/dest/prodotto");
  const destProd = norm(destProdRaw || "");
  document.getElementById("destProd").textContent = destProd || "—";

  const data = await fbGet("/partenza/lista");
  if (!data || typeof data !== "object") return;

  const tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = "";

  for (const key in data) {
    const row = data[key];

    // ✅ FILTRO UNIVERSALE (non esplode mai)
    if (!row || typeof row !== "object") continue;
    if (!row.testo) continue;

    const testo = row.testo;
    const prodotto = estraiProdotto(testo);
    const estr = estraiEstrattore(testo);

    if (!prodotto) continue;
    if (destProd && !prodotto.includes(destProd)) continue;

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${key}</td>
      <td>${estr}</td>
      <td>${prodotto}</td>
      <td>${testo}</td>
    `;


    // ✅ DATI PULITI E COERENTI
    tr.dataset.idx = String(key);
    tr.dataset.part = prodotto;
    tr.dataset.dest = destProd;

    // ✅ UNA SOLA ONCLICK
   tr.onclick = async function () {

  // 1️⃣ evidenzia visivamente
  document.querySelectorAll("#tbl tr")
    .forEach(r => r.classList.remove("selected"));
  this.classList.add("selected");

  // 2️⃣ payload COMPLETO
  const payload = {
    idx: Number(this.dataset.idx),
    part: this.dataset.part,
    dest: this.dataset.dest,
    ts: Date.now()
  };

  // 3️⃣ DEBUG (tienili, sono utilissimi)
  console.log("SCRIVO FIREBASE:", payload);

  // 4️⃣ scrivi selezione per AHK
  await fbSet("/partenza/select", payload);

  // 5️⃣ piccolo delay di sicurezza (importantissimo)
  setTimeout(() => {
    window.location.href = "index_7.html";
  }, 300);
};

    document.getElementById("btnBack").onclick = async () => {

  // ❌ NON toccare /dest/prodotto
  // ❌ NON toccare dati OCR DEST

  // ✅ reset SOLO checklist / partenza
  await fbSet("/partenza/select", null);
  await fbSet("/partenza/lista", null);
  await fbSet("/ui/checklist", null);

  // ritorno a index
  window.location.href = "index_7.html";
};

    tbody.appendChild(tr);
  }
}

main();
  
</script>

</body>
</html>
