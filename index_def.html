<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilancia - Index Def</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #111;
  color: #fff;
}

.app {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  gap: 28px;
}

#peso {
  font-size: 72px;
  font-weight: bold;
}

#stato {
  font-size: 36px;
  padding: 12px 24px;
  border-radius: 12px;
  background: #222;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 24px;
  width: 80%;
  max-width: 360px;
  align-items: stretch;
}

button {
  height: 72px;
  font-size: 26px;
  font-weight: bold;
  border-radius: 18px;
  border: none;
  color: white;
  touch-action: manipulation;
  display: block;
}

.btn-start { background: #00a84f; }
.btn-stop  { background: #d72626; }
.btn-reset { background: #555; }
.btn-check { background: #ff9800; }

button:active { transform: scale(0.97); opacity: 0.85; }

/* Mantieni spazio anche quando bottone nascosto */
button.hidden { visibility: hidden; }
</style>
</head>

  

<body>

<div class="app">
  <div id="peso">---</div>
  <div id="stato">STATO: ---</div>

  <div class="buttons">
    <button class="btn-start" onclick="sendCmd('start')">START</button>
    <button class="btn-stop"  onclick="stopCmd()">STOP</button>
    <button class="btn-reset" onclick="sendCmd('reset')">RESET ALLARMI</button>
    <button class="btn-check hidden">CHECKLIST</button>
    
  </div>

  <div id="selezione" style="margin-top:20px; font-size:18px;">
  Nessuna selezione
  </div>

  
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const BASE = "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app";
  const PESO_URL = BASE + "/peso.json";
  const STATO_URL = BASE + "/stato.json";
  const CMD_URL  = BASE + "/cmd.json";

  const btnStart = document.querySelector(".btn-start");
  const btnStop  = document.querySelector(".btn-stop");
  const btnReset = document.querySelector(".btn-reset");
  const btnCheck = document.querySelector(".btn-check");

  let lock = false;

  // ===== LETTURA PESO =====
  async function aggiornaPeso() {
    try {
      const r = await fetch(PESO_URL);
      const peso = await r.json();
      if (peso !== null && peso !== "") {
        document.getElementById("peso").innerText = peso;
      }
    } catch(e){}
  }
  setInterval(aggiornaPeso, 500);

  // ===== INVIO COMANDI =====
  async function sendCmd(cmd){
    if(lock) return;
    lock = true;
    if(navigator.vibrate) navigator.vibrate(30);
    await fetch(CMD_URL,{
      method:"PUT",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(cmd)
    });
    setTimeout(()=>lock=false,1000);
  }

  async function stopCmd(){
    if(lock) return;

    if(!window.stopArmed){
      window.stopArmed = true;
      await sendCmd("stop");
      return;
    }

    if(confirm("Confermi STOP macchina?")){
      await sendCmd("stop_confirm");
    }
    window.stopArmed = false;
  }

  // ===== AGGIORNA UI BOTTONI =====
  function aggiornaUI(stato){
    if(!stato) return;
    stato = stato.toLowerCase();
    const operativo = ["marcia","automatico","svuotamento"].includes(stato);

    btnStart.classList.toggle("hidden", !operativo);
    btnStop.classList.toggle("hidden", !operativo);
    btnReset.classList.toggle("hidden", false); // sempre visibile
    btnCheck.classList.toggle("hidden", stato !== "automatico");
  }

  // ===== LETTURA STATO =====
  async function leggiStato(){
    try{
      const r = await fetch(STATO_URL);
      const stato = await r.json();
      document.getElementById("stato").innerText = "STATO: " + stato;
      aggiornaUI(stato);
    } catch(e){}
  }
  setInterval(leggiStato, 1000);

  // ===== CHECKLIST =====
  btnCheck.addEventListener("click", ()=>{
    window.location.href = "checklist.html";
  });

  // inizializza UI subito
  leggiStato();
});


  // selezione da checklist
async function aggiornaSelezione() {
  try {
    const r = await fetch(BASE + "/partenza/select.json");
    const sel = await r.json();
    const div = document.getElementById("selezione");
    if(sel && sel.part){
      div.innerText = `Selezionato: ${sel.part} (Idx: ${sel.idx}, Estr: ${sel.dest})`;
    } else {
      div.innerText = "Nessuna selezione";
    }
  } catch(e){}
}
setInterval(aggiornaSelezione, 1000); // aggiorna ogni secondo


  const btnCheck = document.querySelector(".btn-check");

btnCheck.onclick = () => {
  sendCmd("checklist");
};

  
</script>

</body>
</html>
