<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: #111;
  color: #0f0;
  font-family: sans-serif;
  text-align: center;
}
#peso {
  font-size: 72px;
  margin: 40px 0;
}
</style>
</head>
<body>

<div id="peso">---</div>

<script>
const url = "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app//peso.json";

async function aggiorna() {
  const r = await fetch(url);
  const peso = await r.json();
  document.getElementById("peso").innerText = peso ?? "---";
}

setInterval(aggiorna, 500);
</script>

</body>
