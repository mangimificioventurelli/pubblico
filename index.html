<style>
body {
  margin: 0;

/* contenitore bottoni */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 0 20px;
}

/* bottone base */
button {
  font-size: 28px;
  padding: 28px 0;
  border: none;
  border-radius: 18px;
  background: #2a2a2a;
  color: #fff;
  width: 100%;
  touch-action: manipulation;
}

/* feedback touch */
button:active {
  transform: scale(0.97);
  background: #444;
}

/* colori */
.start { background: #0a7; }
.stop  { background: #c33; }
.tara  { background: #555; }

.start:active { background: #0c9; }
.stop:active  { background: #e44; }
</style>
