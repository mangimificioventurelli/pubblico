<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: #111;
  color: #0f0;
  font-family: sans-serif;
  text-align: center;
}
#peso {
  font-size: 72px;
  margin: 40px 0;
}
</style>
</head>
<body>

<div id="peso">---</div>

<button onclick="sendCmd('start')">START</button>
<button onclick="sendCmd('stop')">STOP</button>
<button onclick="sendCmd('tara')">TARA</button>
  
<script>
const url = "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app/peso.json";

async function aggiorna() {
  try {
    const r = await fetch(url);
    const peso = await r.json();
    console.log("PESO:", peso);
    document.getElementById("peso").innerText = peso;
  } catch (e) {
    document.getElementById("peso").innerText = "ERRORE";
  }
}

setInterval(aggiorna, 1000);
</script>

</body>
</html>
