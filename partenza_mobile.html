<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Selezione Partenza</title>

<style>
body {
  font-family: system-ui, Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

h2 {
  margin: 8px 0;
  font-size: 18px;
}

.info {
  font-size: 14px;
  margin-bottom: 10px;
  font-weight: bold;
}

.card {
  background: #fff;
  border-radius: 8px;
  margin-bottom: 8px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.card:active {
  background: #e6f2ff;
}

.row {
  font-size: 14px;
  margin-bottom: 4px;
}

.label {
  font-weight: bold;
}

.idx {
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<h2>Partenze</h2>
<div class="info" id="info">Caricamento...</div>

<div id="list"></div>

<script>
const FIREBASE_BASE = "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app/";

/* ================= UTIL ================= */

function normalize(txt) {
  return txt
    .toUpperCase()
    .replace(/0/g, "O")
    .replace(/[^A-Z ]/g, " ")
    .replace(/\s+/g, " ")
    .trim();
}

function estraiEstrattore(testo) {
  const m = normalize(testo).match(/\b(\d{1,3})\b/);
  return m ? m[1] : "";
}

function estraiProdotto(testo) {
  const parti = normalize(testo).split(" ");
  let start = -1;

  for (let i = 0; i < parti.length; i++) {
    if (/^[A-Z]{4,}$/.test(parti[i])) {
      start = i;
      break;
    }
  }
  if (start === -1) return "";
  return parti.slice(start).join(" ");
}

/* =============== FIREBASE =============== */

async function fbGet(path) {
  const r = await fetch(FIREBASE_BASE + path);
  return r.json();
}

async function fbPut(path, value) {
  await fetch(FIREBASE_BASE + path, {
    method: "PUT",
    body: JSON.stringify(value)
  });
}

/* ================= MAIN ================= */

async function main() {
  const info = document.getElementById("info");
  const list = document.getElementById("list");

  const prodottoDest = await fbGet("/dest/prodotto.json");
  const lista = await fbGet("/partenza/lista.json");

  const key = normalize(prodottoDest || "");

  info.textContent = "Prodotto: " + key;

  lista.forEach(item => {
    const prod = estraiProdotto(item.testo);
    if (prod !== key) return;

    const estr = estraiEstrattore(item.testo);

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="row"><span class="label">Prodotto:</span> ${prod}</div>
      <div class="row"><span class="label">Estrattore:</span> ${estr}</div>
      <div class="row idx">Indice: ${item.idx}</div>
    `;

    div.onclick = async () => {
      await fbPut("/partenza/select.json", item.idx);
      alert("Selezionato indice " + item.idx);
    };

    list.appendChild(div);
  });
}

main();
</script>

</body>
</html>
