<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilancia</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
}

.app {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  gap: 24px;
}

#peso {
  font-size: 72px;
  font-weight: bold;
}

#stato {
  font-size: 32px;
  padding: 10px 20px;
  background: #222;
  border-radius: 12px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 80%;
  max-width: 360px;
}

button {
  height: 70px;
  font-size: 26px;
  font-weight: bold;
  border-radius: 16px;
  border: none;
  color: #fff;
}

.btn-start { background: #00a84f; }
.btn-stop  { background: #d72626; }
.btn-reset { background: #555; }
.btn-check { background: #1e90ff; }

.hidden { display: none; }

#info {
  margin-top: 10px;
  font-size: 18px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="app">

  <div id="peso">---</div>
  <div id="stato">STATO: ---</div>

  <div class="buttons">
    <button class="btn-start" id="btnStart">START</button>
    <button class="btn-stop"  id="btnStop">STOP</button>
    <button class="btn-reset" id="btnReset">RESET ALLARMI</button>
    <button class="btn-check hidden" id="btnCheck">CHECKLIST</button>
  </div>

  <div id="info"></div>

</div>

<script>
/* ================== CONFIG ================== */

const BASE =
  "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app";

const PESO_URL  = BASE + "/peso.json";
const STATO_URL = BASE + "/stato.json";
const CMD_URL   = BASE + "/cmd.json";
const UI_STATE  = BASE + "/ui/state.json";

/* ================== UTILS ================== */

async function fbGet(url) {
  const r = await fetch(url);
  return await r.json();
}

async function fbSet(url, val) {
  await fetch(url, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(val)
  });
}

/* ================== PESO ================== */

async function aggiornaPeso() {
  try {
    const peso = await fbGet(PESO_URL);
    if (peso !== null && peso !== "")
      document.getElementById("peso").innerText = peso;
  } catch {}
}
setInterval(aggiornaPeso, 500);

/* ================== STATO ================== */

async function aggiornaStato() {
  try {
    let stato = await fbGet(STATO_URL);
    if (!stato) return;

    stato = String(stato).trim().toLowerCase();

    document.getElementById("stato").innerText =
      "STATO: " + stato.toUpperCase();

/*    const btnCheck = document.getElementById("btnCheck"); */

    // CHECKLIST visibile SOLO in automatico
    if (stato === "automatico") {
      btnCheck.classList.remove("hidden");
    } else {
      btnCheck.classList.add("hidden");
    }

  } catch {}
}
setInterval(aggiornaStato, 1000);

/* ================== COMANDI ================== */


async function sendCmd(cmd) {
  await fetch(BASE + "/cmd.json", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(cmd)
  });
}
  

document.getElementById("btnStart").onclick = () => sendCmd("start");
document.getElementById("btnStop").onclick  = () => sendCmd("stop");
document.getElementById("btnReset").onclick = () => sendCmd("reset");

document.getElementById("btnCheck").onclick = async () => {
  document.getElementById("info").innerText = "⏳ Preparazione checklist...";
  await sendCmd("checklist");
};


const BASE =
  "https://travasoventurelli-default-rtdb.europe-west1.firebasedatabase.app";

const LISTA_URL  = BASE + "/partenza/lista.json";
const SELECT_URL = BASE + "/partenza/select.json";

const info = document.getElementById("info");
const listaDiv = document.getElementById("lista"); // container HTML

async function caricaChecklist() {
  try {
    const r = await fetch(LISTA_URL);
    const lista = await r.json();

    if (!lista || Object.keys(lista).length === 0) {
      info.innerText = "⏳ In attesa lista partenze...";
      return;
    }

    renderLista(lista);

  } catch (e) {
    info.innerText = "❌ Errore caricamento checklist";
    console.error(e);
  }
}

caricaChecklist();


  function renderLista(lista) {
  listaDiv.innerHTML = "";
  info.innerText = "Seleziona estrattore:";

  lista.forEach(voce => {
    const btn = document.createElement("button");
    btn.className = "voce";
    btn.innerText = voce.testo;

    btn.onclick = () =>
      selezionaPartenza(voce.idx, voce.prodotto, voce.dest);

    listaDiv.appendChild(btn);
  });
}



  async function selezionaPartenza(idx, part, dest) {
  info.innerText = "⏳ Invio selezione ad AHK...";

  // 1️⃣ invia selezione
  await fetch(SELECT_URL, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      idx: idx,
      part: part,
      dest: dest,
      ts: Date.now()
    })
  });

  // 2️⃣ ORA puoi cancellare la lista (non prima)
  await fetch(LISTA_URL, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(null)
  });

  info.innerText = "✅ Selezione inviata, verifica in corso...";
}
</script>



</body>
</html>
