<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilancia</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
  background: #111;
  color: #fff;
}

.app {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  gap: 20px;
}

#peso {
  font-size: 72px;
  font-weight: bold;
}

#stato {
  font-size: 28px;
  padding: 10px 20px;
  border-radius: 10px;
  background: #222;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 80%;
  max-width: 360px;
}

button {
  height: 64px;
  font-size: 22px;
  font-weight: bold;
  border-radius: 16px;
  border: none;
  color: white;
}

.btn-start { background: #00a84f; }
.btn-stop  { background: #d72626; }
.btn-reset { background: #555; }
.btn-check { background: #1e6bd6; }

.hidden { display: none; }
</style>
</head>

<button id="btnCheck"
  style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 99999;
    font-size: 24px;
    padding: 20px;
  ">
  CHECKLIST
</button>

<script>
document.getElementById("btnCheck").onclick = () => {

</html>
